<!DOCTYPE html>
<html>

<head>
  <title>DS ASGN</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>Title</h1>
    <hr>
    <p>Select an action from the drop-down menu and then click the 'Go' button to perform the action.</p>
    <p>
      <select id="menu">
        <option value="Display All">Display All</option>
        <option value="Price Range">Price Range</option>
        <option value="Country of Origin">Country of Origin</option>
        <option value="Display Random">Display Random</option>
        <option value="Inflation">Inflation</option>
        <option value="Price Stats">Price Stats</option>
        <option value="Add Product">Add Product</option>
        <option value="Remove Products less than $15">Remove Products less than $15</option>
        <option value="Remove Specific Product">Remove Specific Product</option>
      </select>
      <button id='go'>Go</button>
    </p>
    <hr>

    <!-- Div that may be used for output -->
    <div id="output">
      
    </div>
  </main>


  <!-- Load JavaScript -->
  <script src="extensions.js"></script>
  <script src='main.js'></script>
</body>

</html>
